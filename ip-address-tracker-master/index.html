<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@500;700&family=Lexend+Deca&family=Manrope:wght@800&family=Plus+Jakarta+Sans:wght@500;800&family=Poppins:ital,wght@0,400;0,700;1,700;1,900&family=Raleway:wght@400;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="bg-pattern"></div>
    <div class="ip-container">
      <form class="get-ip" action="" method="get">
        <label for="ip" class="label">IP Address Tracker</label><br>
        <div class="input-and-btn">
          <input type="text" class="ip-input" id="ip" placeholder="Search for any IP address or domain">
        <button class="btn" type="submit"></button>
        </div>
        
      </form>
      <div class="card">
        <div class="ip-sec sec">
          <div class="heading">IP ADDRESS</div>
          <div class="ip-val val">192.212.174.101</div>
        </div>
        <div class="location-sec sec">
          <div class="heading">LOCATION</div>
          <div class="location-val val">California</div>
        </div>
        <div class="timezone-sec sec">
          <div class="heading">TIMEZONE</div>
          <div class="timezone-val val">UTC -08:00</div>
        </div>
        <div class="isp-sec sec">
          <div class="heading">ISP</div>
          <div class="isp-val val">Southern California Edison</div>
        </div>
      </div>
  </div>
      <div id="map"></div>
  </div>
  
  
  
  <script src="script.js"></script>
</body>
</html>
