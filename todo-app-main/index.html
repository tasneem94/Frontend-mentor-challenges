<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Josefin+Sans:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@500;700&family=Lexend+Deca&family=Manrope:wght@800&family=Plus+Jakarta+Sans:wght@500;800&family=Poppins:wght@400;500;700&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Todo app</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-img"></div>
    <div class="container">
      <nav>
        <div class="heading">T O D O</div>
        <div class="day-night"></div>
      </nav>
      <form action="">
        <div class="circle-for-show"></div>
        <input
          id="input-task"
          class="bg-col"
          type="text"
          placeholder="Create a new todo..."
        />
      </form>
    </div>
    <div class="extra-task-tile-container">
      <div class="extra-task-tile bg-col">
        <div class="items-left">
          <span class="no-of-items-left">0</span> items left
        </div>
        <div class="clear-completed">Clear Completed</div>
      </div>
      <div class="all-active-completed bg-col">
        <div class="all">All</div>
        <div class="active">Active</div>
        <div class="completed">Completed</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
